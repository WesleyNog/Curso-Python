<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

        body {
            font-family: system-ui, 
            -apple-system, BlinkMacSystemFont, 'Segoe UI', 
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
            'Helvetica Neue', sans-serif;
        }

        label {
            cursor: pointer;
        }

    </style>

</head>
<body>

    <form action="#" method="get" target="_blank">
        <p>Meu Formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="
            nome" placeholder="Digite seu Nome" required>
        </p>
        
        <p>
            <label for="dev">Back-end: </label>
            <input type="checkbox" id="dev" name="
            dev" value="sim"><br>
            <label for="dev">Front-end: </label>
            <input type="checkbox" id="dev" name="
            dev" value="sim"><br>
            <label for="dev">Ful Stack: </label>
            <input type="checkbox" id="dev" name="
            dev" value="sim">
        </p>
        
        <p>
            Gênero: <br>
            <label for="Feminino">Feminino: </label>
            <input type="radio" id="Feminino" name="
            genero" value="Feminino"><br>
            <label for="Masculino">Masculino: </label>
            <input type="radio" id="Masculino" name="
            genero" value="Masculino"><br>
            <label for="Nao responder">Não Responder: </label>
            <input type="radio" id="Nao responder" name="
            genero" value="Nao responder">
        </p>

        <p>
            <label for="date">Date: </label>
            <input type="date" id="date" name="
            date">
        </p>
        
        <p>
            <label for="time">Hora: </label>
            <input type="time" id="time" name="
            time">
        </p>
        
        <p>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="
            email" placeholder="ex.: email@email.com">
        </p>
        
        <p>
            <label for="file">Sua foto: </label>
            <input type="file" id="file" name="
            file" accept=".png,.jpg">
        </p>
        
        <p>
            <label for="password">Sua senha: </label>
            <input type="password" id="password" name="
        password" placeholder="Sua senha">
        </p>
        
        <p>
            <label for="range">Range: </label>
            <input type="range" id="range" name="
        range">
        </p>
        
        <p>
            <label for="url">Sua url: </label>
            <input type="url" id="url" name="
        url">
        </p>

        <label for="select">Selecione uma Opção: </label>
        <select name="select" id="select">
            <option value="Valor 01">Opção 01</option>
            <option value="Valor 02">Opção 02</option>
            <option value="Valor 03">Opção 03</option>
            <option value="Valor 04">Opção 04   </option>
        </select>
        
        <p>
            <label for="textarea">Fale sobre você: </label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
